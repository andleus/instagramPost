<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6e2b127e84.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="collection">
        <div class="images image1">
            <div class="img-head">
                <p class="img-simbol"><i class="fa-brands fa-html5 fa-lg"></i></p>
                <p class="img-title"><b>HTML5</b><br/>Rigoberto</p>
                <p class="img-dots"><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></p>
            </div>
            <div class="img-contain">
                <img src="urraca.jpg" class="img-img">
            </div>
            <div class="img-foot">
                <div class="img-foot-buttons">
                    <p class="img-foot-like"><i class="fa-regular fa-heart fa-xl"></i></p>
                    <p class="img-foot-comment"><i class="fa-regular fa-comment fa-xl"></i></p>
                    <p class="img-foot-message"><i class="fa-regular fa-paper-plane fa-xl"></i></p>
                    <p class="img-foot-save"><i class="fa-regular fa-bookmark fa-xl"></i></p>
                </div>
                <p class="img-foot-likes">Liked by <b>Andrés, Abadía, Heredia</b> and <b>256 others</b></p>
                <p class="img-foot-description">¿Sabías que? 
                    A pesar de tener fama de ser ladronas de cosas brillantes como monedas y 
                    anillos, las urracas son pájaros muy inteligentes llegando a estar en el 
                    segundo puesto en el ranking de los pájaros más listos del planeta.
                </p>
            </div>
    </div>
    <div class="footer"></div>



</body>
</html>
